<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Chommie - Join the Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f1f 50%, #0f0a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main container */
        .splash-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* Logo container with Mxit-style effects */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 3rem;
        }

        .logo {
            width: 400px;
            height: auto;
            display: block;
            position: relative;
            z-index: 2;
            /* Mxit-style vibration */
            animation: 
                vibrate 0.3s infinite,
                pulse-glow 2s ease-in-out infinite,
                float-logo 3s ease-in-out infinite;
        }

        /* Mxit-style vibration animation */
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px) rotate(0.5deg); }
            40% { transform: translate(1px, -1px) rotate(-0.5deg); }
            60% { transform: translate(-1px, 1px) rotate(0.5deg); }
            80% { transform: translate(1px, -1px) rotate(-0.5deg); }
            100% { transform: translate(0); }
        }

        /* Floating animation */
        @keyframes float-logo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Pulsating glow effect */
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                        drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                        drop-shadow(0 0 60px rgba(0, 255, 255, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1))
                        drop-shadow(0 0 60px rgba(255, 0, 255, 0.8))
                        drop-shadow(0 0 80px rgba(0, 255, 255, 0.6));
            }
        }

        /* Multiple glow layers for intense effect */
        .glow-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border-radius: 50%;
            pointer-events: none;
        }

        .glow-layer-1 {
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            animation: rotate-glow 4s linear infinite;
        }

        .glow-layer-2 {
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2) 0%, transparent 70%);
            animation: rotate-glow-reverse 6s linear infinite;
        }

        .glow-layer-3 {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.2) 0%, transparent 60%);
            animation: pulse-expand 3s ease-in-out infinite;
        }

        @keyframes rotate-glow {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        @keyframes rotate-glow-reverse {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(-360deg) scale(1); }
        }

        @keyframes pulse-expand {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }

        /* Whisper text */
        .whisper-text {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fade-in-whisper 3s ease-out 2s forwards;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
        }

        @keyframes fade-in-whisper {
            0% { 
                opacity: 0; 
                transform: scale(0.8);
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Enter button */
        .enter-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.6);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 0.1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fade-in-btn 1s ease-out 3s forwards;
            cursor: pointer;
        }

        .enter-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 0%, transparent 70%);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.6);
            border-color: rgba(255, 0, 255, 0.8);
        }

        .enter-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        @keyframes fade-in-btn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Sound control button */
        .sound-control {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sound-control:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Loading text */
        .loading-text {
            position: absolute;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                width: 300px;
            }
            
            .glow-layer {
                width: 350px;
                height: 350px;
            }
            
            .whisper-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }
            
            .glow-layer {
                width: 300px;
                height: 300px;
            }
            
            .whisper-text {
                font-size: 1.2rem;
                letter-spacing: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle effects -->
    <div class="particles" id="particles"></div>

    <!-- Main splash content -->
    <div class="splash-container">
        <div class="logo-wrapper">
            <!-- Glow layers behind logo -->
            <div class="glow-layer glow-layer-1"></div>
            <div class="glow-layer glow-layer-2"></div>
            <div class="glow-layer glow-layer-3"></div>
            
            <!-- Main logo -->
            <img src="file:///C:/Users/user/Downloads/Job_Chommie_logo_web_transparent.png" 
                 alt="AI Job Chommie" 
                 class="logo"
                 id="mainLogo">
        </div>

        <!-- Whisper text -->
        <div class="whisper-text" id="whisperText">Join the Revolution</div>

        <!-- Enter button -->
        <a href="index.html" class="enter-btn" id="enterBtn">ENTER</a>
    </div>

    <!-- Loading indicator -->
    <div class="loading-text">
        Initializing AI Systems<span class="loading-dots">...</span>
    </div>

    <!-- Sound control -->
    <button class="sound-control" id="soundBtn" onclick="toggleSound()">
         Sound On
    </button>

    <!-- Hidden audio element for whisper effect -->
    <audio id="whisperAudio" preload="auto">
        <!-- We'll use Web Speech API to generate the whisper -->
    </audio>

    <script>
        // Create particle effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // Random cyan to magenta colors
                const colors = ['rgba(0, 255, 255, 0.5)', 'rgba(255, 0, 255, 0.5)', 'rgba(100, 200, 255, 0.5)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Web Speech API for whisper effect
        let speechEnabled = true;
        
        function speakWhisper() {
            if ('speechSynthesis' in window && speechEnabled) {
                const utterance = new SpeechSynthesisUtterance('Join the Revolution');
                
                // Configure for whisper effect
                utterance.rate = 0.7;  // Slower
                utterance.pitch = 1.3;  // Higher pitch for feminine voice
                utterance.volume = 0.3;  // Quieter for whisper effect
                
                // Try to select a female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.includes('Female') || 
                    voice.name.includes('Samantha') || 
                    voice.name.includes('Victoria') ||
                    voice.name.includes('Karen') ||
                    voice.name.includes('Microsoft Zira') ||
                    voice.name.includes('Google US English Female')
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                // Speak after a delay
                setTimeout(() => {
                    if (speechEnabled) {
                        speechSynthesis.speak(utterance);
                    }
                }, 2000);
            }
        }

        // Toggle sound
        function toggleSound() {
            const soundBtn = document.getElementById('soundBtn');
            speechEnabled = !speechEnabled;
            
            if (speechEnabled) {
                soundBtn.textContent = ' Sound On';
                speakWhisper();
            } else {
                soundBtn.textContent = ' Sound Off';
                speechSynthesis.cancel();
            }
        }

        // Enhanced logo effects on mouse move
        document.addEventListener('mousemove', (e) => {
            const logo = document.getElementById('mainLogo');
            const rect = logo.getBoundingClientRect();
            const logoX = rect.left + rect.width / 2;
            const logoY = rect.top + rect.height / 2;
            
            const angleX = (e.clientY - logoY) / 30;
            const angleY = (e.clientX - logoX) / 30;
            
            logo.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Initialize on load
        window.addEventListener('load', () => {
            createParticles();
            
            // Load voices and speak
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices(); // Load voices
                setTimeout(() => speakWhisper(), 1000);
            }
            
            // Auto-redirect after 10 seconds (optional)
            // setTimeout(() => {
            //     window.location.href = 'index.html';
            // }, 10000);
        });

        // Ensure voices are loaded
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                console.log('Voices loaded');
            });
        }

        // Add keyboard shortcut to skip
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
